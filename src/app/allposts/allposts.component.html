<div class="row" style="margin-top: 20px; margin-left: 20px;">
  <div class="card col-md-4" style="width: 18rem; margin-left: 10px; margin-bottom: 15px;" *ngFor="let post of posts">
    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
      <a class="btn btn-primary" [routerLink] = "['/editpost',post.id]" (click)="setPostDetails(post)">Edit</a>
      <a class="btn btn-danger" style="margin-left: 10px;" (click)="deletePost(post.id)">Delete</a>
    </div>
  </div>
</div>
